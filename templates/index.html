<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sovereign AI: Deepfake Forensics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body { background-color: #eff2f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .iupload h3 { color: #1b2d6b; font-size: 34px; font-weight: 700; }
        .img-part { height: 350px; width: 350px; margin: 0px auto; }
        .image-part { height: 300px; width: 300px; border: 2px dashed #1b2d6b; background-color: #fff; position: relative; }
        .image-part img { position: absolute; height: 100%; width: 100%; display: none; padding: 5px; object-fit: cover; }
        .image-part #video { display: block; height: 100%; width: 100%; padding: 5px; object-fit: cover; }
        .res-part { border: 1px solid #dedede; background-color: #fff; height: 310px; width: 100%; padding: 20px; margin: 0px auto; overflow: auto; border-radius: 8px; }
        .res-part2 { border: 1px solid #dedede; height: 310px; width: 100%; padding: 5px; margin: 0px auto; border-radius: 8px; }
        .resp-img { height: 298px; width: 100%; margin: 0px auto; object-fit: contain; }
        #send { cursor: pointer; font-weight: bold; }
        .btn-part { width: 300px; margin: 0 auto; }
        
       
        .result-label { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .confidence-label { font-size: 20px; color: #555; }
        .fake-result { color: #d9534f; } 
        .real-result { color: #5cb85c; }

        #loading { position: fixed; left: 0; top: 0; width: 100%; height: 100%; z-index: 9999; background: rgba(255, 255, 255, 0.7); display: none; }
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid #1b2d6b; border-radius: 50%; width: 60px; height: 60px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="main container">
        <section class="iupload">
            <h3 class="text-center py-4">AI Forensic Analysis: Deepfake Detection</h3>
            <div class="row">
                <div class="img-part col-md-6">
                    <div class="image-part">
                        <video autoplay id="video" poster="https://img.freepik.com/free-vector/user-verification-unauthorized-access-prevention-private-account-protection-cyber-security-computer-protection-technologies_335657-2358.jpg"></video>
                        <img src="" id="photo">
                        <canvas style="display:none;" id="canvas"></canvas>
                    </div>
                    <div class="btn-part mt-3">
                        <form id="upload-data" class="">
                            <div class="input-group row">
                                <button type="button" class="btn btn-primary col-5 mr-2" id="uload">Upload Image</button>
                                <button id="send" type="button" class="btn btn-success col-5">Run Analysis</button>
                            </div>
                            <input type="hidden" id="url" value="../predict"/>
                            <input name="upload" type="file" id="fileinput" style="position:absolute;top:-500px;"/>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <h5 class="mb-2 text-center">Forensic Prediction Results</h5>
                    <div class="res-part" id="result-display">
                        <div class="text-center text-muted mt-5">
                            Upload a suspicious image and click "Run Analysis" to generate a forensic report.
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="loading"><div class="loader"></div></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var base_data = "";

        function sendRequest(base64Data){
            if(base64Data != ""){
                var url = $("#url").val();
                $("#loading").show();
                $.ajax({
                    url : url,
                    type: "post",
                    cache: false,
                    async: true,
                    crossDomain: true,
                    headers: { 'Content-Type': 'application/json' },
                    data: JSON.stringify({image: base64Data}),
                    success: function(res){
                        $("#loading").hide();
                        var prediction = res[0].image;
                        var confidence = res[0].confidence;
                        var resultClass = (prediction === "Fake") ? "fake-result" : "real-result";

                        
                        var htmlResult = `
                            <div class="text-center mt-4">
                                <div class="result-label ${resultClass}">CLASSIFICATION: ${prediction.toUpperCase()}</div>
                                <div class="confidence-label">Forensic Confidence: <strong>${confidence}</strong></div>
                                <hr>
                                <p class="text-muted small">Analysis performed via MobileNetV2 Architecture</p>
                            </div>
                        `;
                        $("#result-display").html(htmlResult);
                    },
                    error: function() {
                        $("#loading").hide();
                        alert("Error during forensic analysis.");
                    }
                });
            }
        }

        $(document).ready(function(){
            $('#send').click(function(evt){ sendRequest(base_data); });
            $('#uload').click(function(evt) { $('#fileinput').trigger('click'); });
            $("#fileinput").change(function(){
                if (this.files && this.files[0]){
                    var reader = new FileReader();
                    reader.onload = function (e){
                        var url = e.target.result;
                        var img = new Image();
                        img.onload = function(){
                            var canvas = document.createElement('CANVAS');
                            var ctx = canvas.getContext('2d');
                            canvas.height = this.height; canvas.width = this.width;
                            ctx.drawImage(this, 0, 0);
                            base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
                        };
                        img.src = url;
                        $('#photo').attr('src', url).show();
                        $('#video').hide();
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });
    </script>
</body>
</html>
